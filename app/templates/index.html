{% extends 'base.html' %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">

        <!-- Quotes section -->    
        <div class="container-fluid" >
                <h3> Daily Quotes </h3> <hr>
                <div class="container" >
                        <p style="padding-left:20%; padding-right:20%">                
                                <p>{{ quotes.title }}</p>
                                <p>{{ quotes.quote }}</p>
                                <p>{{quotes.author}}</p>
                        
                        </p>
                </div>
                <h3>Current Quotes</h3> <hr>
        {% for post in all_posts %}
        <div class="container">

        <div class="card" style=" color:black">
        
                <div class="card-header">
                        <h2>{{post.category}}</h2>
                </div> <hr>
                <div class="card-body">
                          <p class="card-title">{{post.title}}</p>
                          <p class="card-text">{{post.description}}</p>
                          <a href="{{url_for('main.comment', post_id = post.id)}}" class="btn btn-primary">Comment</a>
                </div>
        </div>
        </div><br>     
        {% endfor %}
                
        </div>    

{% endblock %}
